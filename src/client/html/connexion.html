<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/sidebars.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <title>Custom Box</title>
</head>

<body>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="w-50" src="../images/logo/logo.png">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li><a href="../index.html" class="nav-link px-2 link-secondary">Accueil</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Administration</a></li>

            </ul>
            <div class="col-md-2 align-self-center">
                <div class="row align-items-center">
                    <a href="./html/nvUser.html">
                        <button id="log" type="button" class="btn btn-primary">S'inscrire</button>
                    </a>
                </div>
            </div>
        </header>
    </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <div class="card row justify-content-center">
                    <div class="card-header">
                    Connexion
                    </div>
                    <div class="card-body">



                        <form class="needs-validation" method="post" action="/api/produit" novalidate>
                            <div class="row g-3">
            
                                <div class="col-6">
                                    <label for="id" class="form-label">Identifiant :</label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" name="id" id="id" placeholder="xxIdentifiantxx" required>
                                        <div class="invalid-feedback">
                                            L'Identifiant est invalide.
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="col-6">
                                    <label for="mdp" class="form-label">Mot de Passe :</label>
                                    <div class="input-group has-validation">
                                        <input type="text" class="form-control" name="mdp" id="mdp" placeholder="motdepasse" required>
                                        <div class="invalid-feedback">
                                            Le mot de passe n'est pas valide.
                                        </div>
                                    </div>
                                </div>
            
            
                                <hr class="my-3">
                                <button class="w-100 btn btn-primary btn-lg" type="connect">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
    
            </div>
            
        </div>
        
        

</body>

</html>
