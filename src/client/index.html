<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/sidebars.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <title>Custom Box</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="w-50" src="images/logo/logo.png">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li><a href="/index.html" class="nav-link px-2 link-secondary">Accueil</a></li>
                <li><a href="./html/administration.html" class="nav-link px-2 link-dark">Administration</a></li>

            </ul>
            <div class="col-md-2 align-self-center">
                <div class="row align-items-center">
                    <a href="./html/nvUser.html">
                        <button id="log" type="button" class="btn btn-primary">S'inscrire</button>
                    </a>
                </div>
            </div>
            <div class="col-md-2 align-self-center">
                <div class="row align-items-center">
                    <a href="./html/connexion.html">
                        <button id="log" type="button" class="btn btn-primary">Connexion</button>
                    </a>
                </div>
            </div>
        </header>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="flex-shrink-0 p-3 bg-white">
                    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                        <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-5 fw-semibold">Produits</span>
                    </a>
                    <ul class="list-unstyled ps-0" id="categories">

                    </ul>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2">
                                <input type="color" class="form-control d-flex" id="couleur" aria-describedby="emailHelp" placeholder="Entrer une couleur">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control d-flex" id="message" aria-describedby="emailHelp" placeholder="message">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control d-flex" id="idBox" aria-describedby="emailHelp" placeholder="1">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control d-flex" id="idDestinataire" aria-describedby="emailHelp" placeholder="1">
                            </div>
                            <div class="col-2">
                                <button id="commander" type="button" class="btn btn-primary d-flex ">Commander</button>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <div class="container d-flex" id="box">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Nom</h5>
                </div>
                <div id="photoProd">
                    <img class="rounded mx-auto d-block" src="images/logo/logo.png">
                </div>
                <hr>
                <div class="modal-body">
                    Catégorie :
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <div class="col">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                Prix : 00.00€
                            </div>
                            <div class="col d-flex justify-content-center">
                                Poids : 00.00g
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="./script/index.js"></script>

</html>
